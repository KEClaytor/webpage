<p><center><h2>Toblerone Clock</h2></center></p><hr>
<p>This is a 21 element clock made from toblerone boxes. Powered by a <a href="http://www.raspberrypi.org/">Raspberry Pi</a>, it has a <a href="https://twitter.com/tobleroneclock">twitter account</a> that it monitors and then prints the tweets, character by character, on its clock face.</p>
